# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
      - develop
  schedule:
    - cron: '5 4 * * 1'
  pull_request:
    branches:
      - main
      - master
      - develop
  merge_group:
  workflow_dispatch:

name: R-CMD-check

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    if: "! contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release', rtools: '', spelling: 'true'}
          - {os: ubuntu-latest,   r: 'oldrel-1', rtools: '', spelling: 'false'}
          - {os: ubuntu-latest,   r: '4.1', rtools: '', spelling: 'false'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      NOT_CRAN: true
      RUN_SPELLING_CHECK: ${{ matrix.config.spelling }}
      
    steps:
      - name: cmdstan env vars
        run: |
          echo "CMDSTAN_PATH=${HOME}/.cmdstan" >> $GITHUB_ENV
        shell: bash

      - uses: actions/checkout@v5

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          rtools-version: ${{ matrix.config.rtools }}
          extra-repositories: "https://stan-dev.r-universe.dev"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install cmdstan
        uses: epinowcast/actions/install-cmdstan@v1
        with:
          cmdstan-version: 'latest'
          num-cores: 2

      - uses: r-lib/actions/check-r-package@v2
        if:  matrix.config.r != '3.6'
        with:
          upload-snapshots: true

      - uses: r-lib/actions/check-r-package@v2
        if:  matrix.config.r == '3.6'
        with:
          args: 'c("--no-manual", "--as-cran", "--no-build-vignettes", "--ignore-vignettes")'
          upload-snapshots: true
