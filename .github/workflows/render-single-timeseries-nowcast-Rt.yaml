# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths:
      - 'vignettes/single-timeseries-rt-estimation.Rmd.orig'
    branches: [main]
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

name: render-single-timeseries-rt-estimation

jobs:
  single-timeseries-rt-estimation:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: "https://stan-dev.r-universe.dev"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::.

      - name: Install cmdstan
        uses: epinowcast/actions/install-cmdstan@v1
        with:
          cmdstan-version: 'latest'
          num-cores: 2

      - name: Render vignette
        run: |
            setwd("vignettes")
            knitr::knit(
              "single-timeseries-rt-estimation.Rmd.orig",
              "single-timeseries-rt-estimation.Rmd"
            )
        shell: Rscript {0}

      - name: Upload vignette as an artifact
        uses: actions/upload-artifact@v5
        with:
          name: vignettes
          path: vignettes
  
      - name: Create Pull Request
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Automatic Vignette update"
          title: "Update single-timeseries-rt-estimation vignette"
          body: "This is an automated pull request to update the single-timeseries-rt-estimation vignette."
          branch: "update-single-timeseries-rt-estimation-${{ github.run_number }}"
          labels: "documentation"
          reviewers: seabbs
          add-paths: |
            vignettes
          token: ${{ secrets.GITHUB_TOKEN }}
  
