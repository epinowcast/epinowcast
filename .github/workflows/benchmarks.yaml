name: Benchmarks

concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.issue.number || github.run_id
    }}
  cancel-in-progress: true

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  prepare:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '/benchmark')
      )
    runs-on: ubuntu-latest
    outputs:
      config: ${{ steps.read_touchstone_config.outputs.config }}
    steps:
      - name: React to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR head ref
        if: github.event_name == 'issue_comment'
        id: pr
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
          echo "ref=$(echo $PR_DATA | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $PR_DATA | jq -r '.head.sha')" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr.outputs.ref || github.ref }}
          fetch-depth: 0

      - id: read_touchstone_config
        run: |
          content=`cat ./touchstone/config.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=config::$content"
  build:
    needs: prepare
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - ${{ fromJson(needs.prepare.outputs.config) }}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: "https://stan-dev.r-universe.dev"

      - name: Install cmdstanr
        run: |
          install.packages("cmdstanr")
        shell: Rscript {0}

      - name: Install cmdstan
        uses: epinowcast/actions/install-cmdstan@v1
        with:
          cmdstan-version: 'latest'
          num-cores: 2

      - uses: lorenzwalthert/touchstone/actions/receive@main
        with:
          cache-version: 1
          touchstone_ref: '@7ce2cd7'
          benchmarking_repo: ${{ matrix.config.benchmarking_repo }}
          benchmarking_ref: ${{ matrix.config.benchmarking_ref }}
          benchmarking_path: ${{ matrix.config.benchmarking_path }}
          extra-repositories: 'https://stan-dev.r-universe.dev'
