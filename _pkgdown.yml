url: package.epinowcast.org/
template:
  bootstrap: 5
  package: preferably
  params:
    toggle: auto
  twitter:
    creator: "@seabbs"
    card: summary_large_image
  opengraph:
    image:
      src: man/figures/README-nowcast-1.png
      alt: An R package for flexible hierarchical nowcasting
    twitter: 
      creator: "@seabbs"
      card: summary_large_image


development:
  mode: auto

authors:
  Sam Abbott:
    href: "https://www.samabbott.co.uk/"
    
reference:
  - title: Nowcast
    desc: Functions for nowcasting.
    contents:
      - has_concept("epinowcast")
  - title: Preprocess
    desc: Functions for preprocessing observations.
    contents:
      - has_concept("preprocess")
  - title: Model modules
    desc: Modular model components.
    contents:
      - has_concept("modelmodules")
  - title: Helpers for defining model modules
    desc: Functions that help with the setup of model modules and that may be specific to individual modules.
    contents:
      - has_concept("modelmodulehelpers")
  - title: Model tools
    desc: Generic functions that assist with combining and using modular models.
    contents:
      - has_concept("modeltools")
  - title: Postprocess
    desc: Functions for postprocessing model output.
    contents:
      - has_concept("postprocess")
  - title: Plot
    desc: Functions for plotting postprocessed nowcast model output.
    contents:
      - has_concept("plot")
  - title: Model validation
    desc: Functions for validating model fits.
    contents:
      - has_concept("modelvalidation")
  - title: Formula design tools
    desc: Functions that assist with interpreting model formulas
    contents:
      - has_concept("formulatools")
  - title: Model design tools
    desc: Functions that assist with designing models.
    contents:
      - has_concept("modeldesign")
  - title: Datasets
    desc: Package datasets used in examples and by users to explore the package functionality.
    contents:
      - has_concept("data")
  - title: Simulate Datasets
    desc: Tools for simulating datasets
    contents:
      - has_concept("simulate")
  - title: Check inputs
    desc: Functions to check the structure of user inputs.
    contents:
      - has_concept("check")
  - title: Utilities
    desc: Utility functions
    contents:
      - has_concept("utils")
